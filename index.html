<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Calculadora de IMC</title>

    <script src="./js/script.js" defer type="module"></script>
    <!-- defer- faz com que o js execute por ultimo dps que toda pagina html estiver pronta -->
</head>
<body>

    <div class="alert-error ">
        Digite somente números
    </div>

    <div class="container">
        <main class="card">
            <form action="">
                <h1 class="title">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso(kg)</label>
                    <input type="text" placeholder="60" id="weight"  />
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura(cm)</label>
                    <input type="text" placeholder="165" id="height" />
                </div>

                <button type="submit"> Calcular IMC
                    <img src="./assets/arrow.svg" alt="Seta apontando para direita">                        
                </button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper" >
        <div class="modal">
            <h2 class="title">
                <button class="close">
                    <img src="./assets/close.svg" alt="">
                </button>

                <span>Seu IMC é de 28</span>
            </h2>
        </div>
    </div>
</body>
</html>
